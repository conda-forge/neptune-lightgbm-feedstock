{% set name = "neptune-lightgbm" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/neptune-ai/{{ name }}/archive/{{ version }}.tar.gz
  sha256: ab65a2b0953b204682f099318547ce893e5c88a82df0ddaa3b837cea968cd92a

build:
  noarch: python
  number: 0
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - neptune-client >=0.9
    - python >=3.6
    - lightgbm
    - matplotlib-base
    - scikit-plot
    - graphviz

test:
  imports:
    - neptune_lightgbm
    - neptune_lightgbm.impl

about:
  home: https://neptune.ai/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Neptune Client integration with LightGBM
  doc_url: https://github.com/neptune-ai/neptune-lightgbm/blob/master/README.md
  dev_url: https://github.com/neptune-ai/neptune-lightgbm

extra:
  recipe-maintainers:
    - aniezurawski
    - HubertJaworski
    - pitercl
    - PiotrJander
    - shnela
    - pkasprzyk
